<section id="login" class="mb-5 mt-5">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-5 mx-auto">
      <div class="card_login">
        <div class="card">
          <div class="card-body text-center">

            <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
              <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>

              <div class="form-group">
                <input formControlName="email" type="email" class="form-control" placeholder="Correo"
                  [class.is-invalid]="invalidEmail" required>
                <small *ngIf="invalidEmail" class="form-text text-left text-danger">Correo invalido</small>
              </div>

              <div class="form-group">
                <input formControlName="password" type="password" class="form-control" placeholder="Contraseña"
                  [class.is-invalid]="invalidPass" required>
                <small *ngIf="invalidPass" class="form-text text-left text-danger">Debe tener al menos 5
                  carácteres</small>
              </div>

              <div class="form-group text-left">
                <input formControlName="remember_me" class="input-checkbox100 col-1" type="checkbox">
                <label class="label-checkbox100" for="ckb1">
                  Recordar mi usuario
                </label>
              </div>

              <button type="submit" mat-raised-button color="primary" class="mb-3 btn-block"><i
                  class="fas fa-sign-in-alt"></i> Iniciar sesión</button>

              <div class="form-group">
                <a routerLink="/user/register">¿No tienes una cuenta?</a>
              </div>
              <!-- <div class="form-group">
                  <button class="btn btn-block btn-social btn-facebook" (click)="onLoginFacebook()">
                    <span class="fa fa-facebook"></span>
                    FACEBOOK
                  </button>
                  <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
                    <span class="fa fa-google"></span>
                    GOOGLE
                  </button>
                </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
