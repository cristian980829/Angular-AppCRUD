<div class="animated fadeIn fast" *ngIf="user">

  <div class="row">
    <div class="col-8">
      <h1>{{ user.name | uppercase }}
      </h1>
    </div>
    <div class="col text-right">
      <button (click)="backClicked()" class=" btn btn-outline-danger">
        <i class="fas fa-arrow-circle-left"></i> Regresar
      </button>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col">
      <div class="card img-circle-card">
        <img [src]="user.imagen" class="img-fluid hero_card">
        <div class="text-center mt-2">
          <h3> Email: {{ user.email }}</h3>
        </div>
        <div class="text-center">
          <h3> Rol: {{ user.roles }}</h3>
        </div>
      </div>
    </div>

  </div>

</div>
