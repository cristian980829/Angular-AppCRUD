<div class="row">
  <div class="col-md-3 mb-5 animate__animated animate__fadeIn animate__faster" *ngFor="let hero of heroes">
    <img (click)="onHeroClick(hero)" [src]="hero.imagen" class="img-fluid poster puntero">

    <div>
      <div class="mt-3">
        <h2>
          {{ hero.nombre }}
        </h2>
      </div>
      <div class="row">

        <div class="col-7">

          <star-rating [value]="hero.valoracion" totalstars="5" checkedcolor="blue" uncheckedcolor="grey" size="25px"
            readonly="false"></star-rating>

        </div>
        <div class="col-2">
          <h2>{{ hero.valoracion }}</h2>

        </div>
      </div>
    </div>

  </div>
</div>
