<mat-toolbar color="primary">
  <!-- <mat-toolbar-row> -->
  <button mat-icon-button>
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <a [routerLink]="'/home'">
    <h1>Héroes App</h1>
  </a>
  <span class="menu-spacer"></span>

  <a *ngIf="!authService.currentToken" [routerLink]="'user/login'">
    <h2>Iniciar sesión</h2>
  </a>
  <a *ngIf="!authService.currentToken" [routerLink]="'user/register'">
    <h2>Registrar</h2>
  </a>

  <button *ngIf="authService.currentToken" mat-button [matMenuTriggerFor]="menu">
    <img [src]="authService.currentImage" class="img_profile">
  </button>
  <mat-menu #menu="matMenu">
    <button [routerLink]="'user/profile'" mat-menu-item><i class="far fa-address-card"></i> Perfil</button>
    <button type="submit" (click)="onLogout()" mat-menu-item><i class="fas fa-sign-out-alt"></i> Cerrar
      sesión</button>
  </mat-menu>
  <!-- </mat-toolbar-row> -->


</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav #sidenav>

    <mat-nav-list>
      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'home'"> Home </a>
      <a *ngIf="authService.currentRol==='CREATOR'" mat-list-item (click)="sidenav.toggle()" [routerLink]="'heroList'">
        Héroes
      </a>
      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'about'"> About </a>
      <!-- <a mat-list-item (click)="sidenav.toggle()" mat-list-item><i class="fas fa-chevron-left"></i></a> -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="container">
      <div class="main-container mt-5" style="height: auto; min-height: 70vh;">

        <router-outlet></router-outlet>

      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
