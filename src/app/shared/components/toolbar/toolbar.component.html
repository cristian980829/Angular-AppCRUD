<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Héroes App</h1>
    <span class="menu-spacer"></span>

  </mat-toolbar-row>

</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav #sidenav>

    <mat-nav-list>
      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'home'"> Home </a>
      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'heroList'"> Héroes </a>
      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'about'"> About </a>
      <!-- <a mat-list-item (click)="sidenav.toggle()" mat-list-item><i class="fas fa-chevron-left"></i></a> -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="container">
      <div class="main-container mt-5" style="height: auto; min-height: 70vh;">

        <router-outlet></router-outlet>

      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
